<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at center, mediumpurple, #000);
    }
    
    .heart {
        width: 280px;
        height: 220px;
        display: flex;
        justify-content: space-between;
        /* border: 1px solid red; */
    }
    
    .heart span {
        --c: plum;
        --h: 50%;
        --t: 25%;
        background-color: var(--c);
        width: 20px;
        border-radius: 10px;
        position: relative;
        height: var(--h);
        top: var(--t);
        animation: beating 0.8s infinite;
    }
    
    .heart span:nth-child(1),
    .heart span:nth-child(9) {
        --c: lightcoral;
        --h: 60px;
        --t: 44px;
    }
    
    .heart span:nth-child(2),
    .heart span:nth-child(8) {
        --c: lightskyblue;
        --h: 120px;
        --t: 12px;
    }
    
    .heart span:nth-child(3),
    .heart span:nth-child(7) {
        --c: lightgreen;
        --h: 160px;
        --t: 0;
    }
    
    .heart span:nth-child(4),
    .heart span:nth-child(6) {
        --c: gold;
        --h: 180px;
        --t: 16px;
    }
    
    .heart span:nth-child(5) {
        --c: plum;
        --h: 188px;
        --t: 32px;
    }
    
    @keyframes beating {
        0%,
        30% {
            height: var(--h);
            top: var(--t);
            background-color: var(--c);
            fliter: blur(5px);
        }
        60%,
        70% {
            height: 50%;
            top: 25%;
            background-color: plum;
            fliter: blur(5px);
        }
    }
</style>

<body>
    <div class="heart">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

</body>

</html>
